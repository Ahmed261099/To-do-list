<html>

<head>
  <title>CRUD</title>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
   
  <div class="navbar">
    <div class="container">
        <div class="logo">
            <img src="../Fokir/images/light.png" alt="">
            <div ></div>
        </div>
     
        
            <h2 id="Welcoming"></h2>
            
            <a id="logOut" class="btn btn-danger" aria-current="page" href="../index.html">Logout</a>
            
        
    </div>
</div>

  <div class="content w-75 mx-auto py-3  ">
    <div class="overlay"></div>
    <h1 class="bg-info bg-opacity-75 w-50 py-2">THINGS TO DO</h1>
    <div class="formContainer fw-bold">
      <label for="TaskName">Task Name :</label>
      <input type="text" class="form-control my-2 " id="TaskName">
  
      <label for="TaskCategory">Task Category :</label>
      <input type="text" class="form-control my-2" id="TaskCategory">
  
      <label for="TaskCount">Task Count :</label>
      <input type="number" class="form-control  my-2" id="TaskCount">
  
      <label for="TaskDesc">Task Desc :</label>
      <input type="textarea" class="form-control my-2" id="TaskDesc"></input>
  
      <button id="addUpdateTask" onclick="check()" class="btn btn-info mt-2">Add Task</button>
    </div>
  
  </div>

  <input onkeyup="searchTask(this.value)" id="searchInput" type="text" class="form-control w-50 my-4 mx-auto mb-3" placeholder="search..." >
  
  <div id="tableShow" class="w-75 mx-auto py-3 table-responsive">
    <table class="table text-center">
      <thead>
        <th>Index</th>
        <th>Task Name</th>
        <th>Task Category</th>
        <th>Task Count</th>
        <th>Increase</th>
        <th>Decrease</th>
        <th>Task Desc</th>
        <th>Update</th>
        <th>Delete</th>
      </thead>
      <tbody id="tableRow">
      </tbody>
    </table>
  </div>

  <script src="home.js"></script>

</body>

</html>
